<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Penyewaan Pacar - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block">
                        <img src="https://i0.wp.com/cdn.kibrispdr.org/data/214/foto-orang-pacaran-gandengan-tangan-33.jpg?strip=all" class="img-fluid" alt="Gambar Pacaran">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Formulir Penyewaan Pacar!</h1>
                            </div>
                            <form class="user" onsubmit="return validateForm()">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputNama" placeholder="Nama" name="nama" id="nama">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputNoTelp"
                                           placeholder="No Telp">
                                </div>
                                <div class="col-lg-7">
                                    <label>Jas Penyewaan:</label><br>
                                    <input type="checkbox" name="jasa[]" value="Online" id="online">
                                    <label for="online">Online</label><br>
                                    <input type="checkbox" name="jasa[]" value="Offline" id="offline">
                                    <label for="offline">Offline</label><br>
                                </div>
                                <div class="col-lg-7">
                                    <label for="hari">Pilih Hari:</label>
                                    <select>
                                        <option value="senin">Senin</option>
                                        <option value="selasa" selected>Selasa</option>
                                        <option value="rabu" selected>Rabu</option>
                                        <option value="kamis" selected>Kamis</option>
                                        <option value="jumat" selected>Jumat</option>
                                        <option value="sabtu" selected>Sabtu</option>
                                        <option value="minggu" selected>Minggu</option>

                                    </select>
                                </div>
                                <div class="col-lg-7">
                                    <label for="talent">Pilih Talent:</label><br>
                                    <input type="radio" id="revita" name="talents" value="Revita Olivia">
                                    <label for="revita">Revita Olivia</label><br>
                                    <input type="radio" id="fadliah" name="talents" value="Fadliah Ismaniar">
                                    <label for="fadliah">Fadliah Ismaniar</label><br>
                                    <input type="radio" id="yaya" name="talents" value="Yaya Nurhidayati">
                                    <label for="yaya">Yaya Nurhidayati</label><br>
                                    <input type="radio" id="ninda" name="talents" value="Ninda Dela">
                                    <label for="ninda">Ninda Dela</label><br>
                                    <input type="radio" id="ammar" name="talents" value="Ammar Zaky">
                                    <label for="ammar">Ammar Zaky</label><br>
                                    <input type="radio" id="farhan" name="talents" value="Farhan Adiyasa">
                                    <label for="farhan">Farhan Adiyasa</label><br>
                                    <input type="radio" id="taro" name="talents" value="Saufataro">
                                    <label for="taro">Saufataro</label><br>
                                    <input type="radio" id="satrio" name="talents" value="Satrio Mahdii">
                                    <label for="satrio">Satrio Mahdii</label><br>
                                    <input type="radio" id="dafa" name="talents" value="Daffa Rizki">
                                    <label for="dafa">Daffa Rizki</label><br>
                                </div>
                                <div class="col-lg-7">
                                    <input type="submit" value="Kirim" />
                                    <input type="reset" value="Batal" />
                                </div>
                                </a>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        function showPopup() {
            alert("Terima kasih telah berlangganan pada kami!");
            return true;
        }
    </script>
    <script>
        function validateForm() {
            let namaInput = document.getElementById("nama").value;
            let validate = true; // Inisialisasi validate sebagai true

            if (namaInput.trim() === "") {
                alert("Nama harus diisi!");
                validate = false; // Set validate menjadi false jika nama kosong
            } else {
                let namaPattern = /^[a-zA-Z\s]*$/;
                if (!namaPattern.test(namaInput.trim())) {
                    alert("Nama harus berupa huruf!");
                    validate = false; // Set validate menjadi false jika nama mengandung karakter selain huruf
                }
            }

            return validate; // Kembalikan nilai validate
        }
    </script>

</body>

</html>
